<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node JS</title>

 

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body class="text-white" style="background: blue!important;">

    <div class="container-fluid">

        <div class="container-fluid">

            <div class="row my-4">

                <div class="col-md-12">

                    <h3 class="text-center shadow text-white py-3"> User  System </h3>

                    <h4 class="text-center text-danger" id="response-div"> </h4>

                    <div class="mb-3 mt-5">

                        <label for="name" class="form-label"> Name: </label>

                        <input type="text" class="form-control shadow-none" placeholder="Enter Name" id="name" />

                    </div>

                    <div class="mb-3">

                        <label for="email" class="form-label"> Email: </label>

                        <input type="email" class="form-control shadow-none" placeholder="Enter Email" id="email" />

                    </div>

                    <div class="mb-3">

                        <label for="city" class="form-label"> City: </label>

                        <input type="text" class="form-control shadow-none" placeholder="Enter City" id="address" />

                    </div>

                    <div class="d-flex justify-content-center mt-5">

                        <button type="button" class="shadow btn btn-success fw-bold rounded-pill px-3 py-2"
                            onclick="addUser()">Add
                            User</button>

                    </div>

                </div>

            </div>

            <div class="row">

                <div class="col-md-6">

                    <h2 class="text-center"> User List </h2>

                    <div class="table-responsive mt-3 shadow-sm">

                        <table class="table table-bordered table-striped table-dark">

                            <thead>

                                <tr class="text-center">

                                   

                                    <th>Name</th>

                                    <th>Email</th>

                                    <th>City</th>
                                    

                                  
                                </tr>

                            </thead>

                            <tbody id="result-div" class="text-center text-capitalize">



                            </tbody>

                        </table>

                    </div>

                </div>

            </div>

        </div>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="app.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>

</html>
